<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<header class="navbar">
  <h1 class="logo">Clothing Store</h1>
  <nav>
    <a href="/products">Products</a>
    <a href="/cart">Cart</a>
    <a href="/logout">Logout</a>
  </nav>
</header>

<section class="section center">
  <h2>Browse Products</h2>

  <div class="grid">
    <div class="card" th:each="p : ${products}">
      <h3 th:text="${p.name}"></h3>
      <p>$<span th:text="${p.price}"></span></p>
      <a th:href="@{/product(id=${p.productId})}" class="btn">View Details</a>
    </div>
  </div>
</section>

</body>
</html>
