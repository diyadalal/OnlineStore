<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html lang="en" xmlns:th="http://www.thymeleaf.org">
      <head>
      <meta charset="UTF-8">
      <title>Your Orders</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<header class="navbar">
  <h1 class="logo">Clothing Store</h1>
  <nav>
    <a href="/products">Products</a>
    <a href="/cart">Cart</a>
    <a href="/logout">Logout</a>
  </nav>
</header>

<section class="section center">
  <h2>Your Orders</h2>

  <table>
    <tr>
      <th>Order #</th>
      <th>Product ID</th>
      <th>Variant</th>
      <th>Date</th>
    </tr>

    <tr th:each="o : ${orders}">
      <td th:text="${o.orderId}"></td>
      <td th:text="${o.variantId}"></td>
      <td th:text="'Color: ' + ${o.color} + ', Size: ' + ${o.size}"></td>
      <td th:text="${o.orderDate}"></td>
    </tr>
  </table>

</section>

</body>
</html>
</title>
</head>
<body>

</body>
</html>
