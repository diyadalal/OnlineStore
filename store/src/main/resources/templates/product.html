<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>

<header class="navbar">
    <h1 class="logo">Clothing Store</h1>
    <nav>
        <a href="/products">Products</a>
        <a href="/cart">Cart</a>
        <a href="/logout">Logout</a>
    </nav>
</header>

<div class="product-detail">

    <h2 th:text="${product.name}"></h2>
    <p th:text="${product.description}"></p>

    <p><strong>Brand:</strong> <span th:text="${product.brand}"></span></p>
    <p><strong>Price:</strong> $<span th:text="${product.price}"></span></p>

    <form method="post" action="/cart/add">

        <!-- get product ID -->
        <input type="hidden" name="productId" th:value="${productId}">

        <!-- select size -->
        <label for="sizeSelect">Size:</label>
        <select id="sizeSelect" name="size" required>
            <option th:each="s : ${sizes}"
                    th:text="${s}"
                    th:value="${s}">
            </option>
        </select>

        <!-- select color -->
        <label for="colorSelect">Color:</label>
        <select id="colorSelect" name="color" required>
            <option th:each="c : ${colors}"
                    th:text="${c}"
                    th:value="${c}">
            </option>
        </select>

        <br><br>
        <button class="btn" type="submit">Add to Cart</button>

    </form>

</div>

</body>
</html>
